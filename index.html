<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Data Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="table-controls">
            <div class="search-container">
                <input type="text" id="global-search" placeholder="Search all data...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="action-buttons">
                <button id="add-row"><i class="fas fa-plus"></i> Add Row</button>
                <button id="export-csv"><i class="fas fa-file-csv"></i> Export</button>
                <select id="rows-per-page">
                    <option value="10">10 rows</option>
                    <option value="25">25 rows</option>
                    <option value="50">50 rows</option>
                    <option value="100">100 rows</option>
                </select>
            </div>
        </div>

        <div class="table-filters">
            <div class="filter-group">
                <label>Text Filter:</label>
                <input type="text" class="column-filter" data-column="1" placeholder="Filter column 1...">
            </div>
            <div class="filter-group">
                <label>Number Range:</label>
                <input type="number" class="number-filter min" data-column="2" placeholder="Min">
                <input type="number" class="number-filter max" data-column="2" placeholder="Max">
            </div>
            <div class="filter-group">
                <label>Category:</label>
                <select class="select-filter" data-column="3">
                    <option value="">All</option>
                    <option value="Type A">Type A</option>
                    <option value="Type B">Type B</option>
                </select>
            </div>
            <button id="reset-filters">Reset Filters</button>
        </div>

        <div class="table-wrapper">
            <table id="data-table">
                <thead>
                    <tr>
                        <th data-column="0" data-sortable="true">
                            ID <span class="sort-icon"></span>
                        </th>
                        <th data-column="1" data-sortable="true" data-type="text">
                            Text Field <span class="sort-icon"></span>
                        </th>
                        <th data-column="2" data-sortable="true" data-type="number">
                            Number <span class="sort-icon"></span>
                        </th>
                        <th data-column="3" data-sortable="true" data-type="select">
                            Category <span class="sort-icon"></span>
                        </th>
                        <th data-column="4" data-sortable="true" data-type="date">
                            Date <span class="sort-icon"></span>
                        </th>
                        <th data-column="5" data-sortable="true" data-type="boolean">
                            Status <span class="sort-icon"></span>
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="table-footer">
            <div class="pagination-info"></div>
            <div class="pagination-controls">
                <button id="first-page"><i class="fas fa-angle-double-left"></i></button>
                <button id="prev-page"><i class="fas fa-angle-left"></i></button>
                <div class="page-numbers"></div>
                <button id="next-page"><i class="fas fa-angle-right"></i></button>
                <button id="last-page"><i class="fas fa-angle-double-right"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
